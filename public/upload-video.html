<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Uploader Test</title>
</head>
<body>
  <h1>Upload Video</h1>
  <form method="post" enctype="multipart/form-data" id="form">
    <div>
      <label for="serverURL">Server URL: </label>
      <input type="text" id="serverURL" name="serverURL" value="http://localhost:9999/upload">
    </div>
    <div>
      <label for="fieldname">Video Title: </label>
      <input type="text" id="fieldname" name="fieldname">
    </div>
    <div>
      <label for="videoDescription">Video Description: </label><br>
      <textarea id="videoDescription" name="videoDescription"></textarea>
    </div>
    <div>
      <input type="file" id="file" name="video"/><br>
    </div>
    <button type="submit" id="submitForm">Submit</button>
  </form>
</body>

<script>
  let form = document.getElementById("form");
  let button = document.getElementById("submitForm");
  let serverURL = document.getElementById("serverURL");

  button.addEventListener("click", (e) => {
    e.preventDefault();
    form.action = serverURL.value;
    form.submit();
  })
</script>
</html>
